<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/fa2153d2fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nightMdoe.css" />
  </head>
  <body>
    <div class="mainContainer ">
      <div class="contentContainer container col-md-3 col-10 mx-auto rounded-4 p-4">
        <h4>Theme</h4>
        <div class="btn-group p-1" role="group" aria-label="Basic example">
          <button type="button" class="btn rounded lightBtn">
            <span class="utfIcon">&#9788;</span> Light
          </button>
          <button type="button" class="btn rounded darkBtn">
            <span class="utfIcon">&#127769;</span>Dark
          </button>
          <button type="button" class="btn rounded blackBtn">
            <span class="utfIcon">&#9734;</span>Black
          </button>
        </div>
        <br />

        <hr />
        <div class="infoContainer pt-4">
          <p>
            <i class="fa-regular fa-user me-2"></i>
              Account
            </i>
          </p>
          <p>
            <i class="fa-regular fa-comment me-2"></i>
              Give Feedback
            </i>
          </p>
          <p>
            <i class="fa-regular fa-address-book me-2"></i>
              Contact Us
            </i>
          </p>
          <p>
            <i class="fa-regular fa-star-half-stroke me-2"></i>
              Rate Us
            </i>
          </p>
          <p>
            <i class="fa-solid fa-location-crosshairs me-2"></i>
              Adress
            </i>
          </p>
          <p>
            <i class="fa-solid fa-arrow-right-from-bracket me-2"></i>
              Rate Us
            </i>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="nightMode.js"></script>
</html>
